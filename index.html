<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/min/styles.css"/>
</head>
<body>
<div class="container text-center">
    <section class="initial">
        <div>
            <div class="row">
                <div class="column">
                    <img class="fadeLoad" src="./img/logo.svg" alt="Chrift logo">
                    <h1 class="fadeLoad">Chrift Digital</h1>
                </div>
            </div>
            <div class="row fadeLoad">
                <div class="column">
                    <a href="https://twitter.com/chriftc" target="_blank"><img class="socialLogo"
                                                                               src="/img/logos/twitter.svg"/></a>
                    <a href="https://www.facebook.com/chrift" target="_blank"><img class="socialLogo"
                                                                                   src="/img/logos/facebook.svg"/></a>
                    <a href="mailto:hello@chrift.co.uk" target="_blank"><img class="socialLogo"
                                                                                       src="/img/logos/gmail.svg"/></a>
                    <a href="https://github.com/chrift" target="_blank"><img class="socialLogo"
                                                                             src="/img/logos/github.svg"/></a>
                </div>
            </div>
            <div class="skillRows">
                <h2>Filter projects</h2>
                <div class="row skillRow">
                    <div class="column fadeLoad">
                        <span class="button button-outline">Node.js</span>
                        <span class="button button-outline">PHP</span>
                        <span class="button button-outline">SQL</span>
                        <span class="button button-outline">NoSQL</span>
                        <span class="button button-outline">Elasticsearch</span>
                    </div>
                </div>
                <div class="row skillRow">
                    <div class="column fadeLoad">
                        <span class="button button-outline">Nginx</span>
                        <span class="button button-outline">HTML</span>
                        <span class="button button-outline">SCSS</span>
                        <span class="button button-outline">Javascript</span>
                        <span class="button button-outline">jQuery</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="fadeLoad">
        <h3>Commercial projects</h3>
        <div class="row">
            <div class="column column-25 fadeLoad workDisplay">
                <div class="thumbnail"><img src="/img/logos/choose-wisely.png" alt="Choose Wisely"></div>
                <h4>Choose Wisely</h4>
            </div>
            <div class="column column-25 fadeLoad workDisplay">
                <div class="thumbnail"><img src="/img/logos/briefd.png" alt=""></div>
                <h4>Briefd</h4>
            </div>
            <div class="column column-25 fadeLoad workDisplay">
                <div class="thumbnail"><img src="/img/logos/remora.png" alt=""></div>
                <h4>Remora</h4>
            </div>
            <div class="column column-25 fadeLoad workDisplay">
                <div class="thumbnail"><img src="/img/logos/carter-logo.png" alt=""></div>
                <h4>Carter</h4>
            </div>
        </div>
    </div>
    <div class="fadeLoad">
        <h3>Personal projects</h3>
        <div class="row">
            <div class="column column-25 fadeLoad workDisplay">
                <div class="thumbnail"><img src="/img/logos/beetle.png" alt=""></div>
                <h4>Beetle</h4>
            </div>
            <div class="column column-25 fadeLoad workDisplay">
                <div class="thumbnail"><img src="/img/logos/enormous.png" alt=""></div>
                <h4>Enormous</h4>
            </div>
            <div class="column column-25 fadeLoad workDisplay">
                <div class="thumbnail"><img src="/img/logos/carhunting.png" alt=""></div>
                <h4>Car Hunting</h4>
            </div>
            <div class="column column-25 fadeLoad workDisplay">
                <div class="thumbnail"><img src="/img/logos/erties.png" alt=""></div>
                <h4>Erties</h4>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        &copy; chrift.co.uk
    </div>
</footer>

<script src="/js/min/main.js" async></script>
</body>
</html>
